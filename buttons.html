<!DOCTYPE html>
<html>
    <head>
        <title>Buttons</title>
        <link rel="stylesheet " href="styles/buttons.css">
    </head>
    <body>
        <p>YouTube ( Subscribe )</p>
        <button class="subscribe">Subscribe</button>
        <br><br>
        <hr>
        <p>YouTube ( JOIN )</p>
        <button class="join">JOIN</button>
        <br><br>
        <hr>
        <p>Twitter[Now known as ' X ' ] ( Tweet ) </p>
        <button class="twitter_button">Tweet</button>
        <br><br>
        <hr>
        <p> Uber ( Request Now )</p>
        <button class="Uber">Request Now</button>
        <br><br>
        <hr>
        <p>Amazon ( Add to Cart )</p>
        <button class="amazon">Add to Cart</button>.
        <br><br>
        <hr>
        <p>Github</p>
        <button class="github">Sign up</button>
        <br><br>
        <hr>
        <p>Bootstrap</p>
        <button class="boostrap_1">Get started</button>
        <button class="bootstrap_2">Download</button>
        <br><br>
        <hr>
        <p>LinkedIn</p>
        <button class="linkedin_1">Apply on company website</button>
        <button class="linkedin_2">Save</button>
        <br><br>
        <hr>
        <a href="https://www.amazon.in" target="_blank">Back to Amazon</a>
        <h1>Nike Black Running Shoes</h1>
        <p class="stock">$39 - in stock.</p>
        <p>Free delivery tomorrow.</p>
        <button class="add_to_cart">Add to Cart</button>
        <button class="buy_now">Buy Now</button>
    </body>
</html>
